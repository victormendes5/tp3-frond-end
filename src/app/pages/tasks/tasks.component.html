<div class="row">
  <div class="col-xs-6 col-md-6 col-md-offset-3">

    <form class="form-group">
      <div class="form-group">
        <div class="input-group">
          <input #inputNewTask class="form-control" placeholder="Adicione uma nova tarefa">
          <div class="input-group-btn">
            <button type="button" (click)="add($event, inputNewTask.value, categorySelected.value)" class="btn btn-default">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <select #categorySelected class="form-control">
          <option *ngFor="let category of categories" [value]="category">{{ category.nome }}</option>
        </select>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr><th>Lista de tarefas</th></tr>
      </thead>
      <tbody *ngFor="let task of tasks">
        <tr><td *ngIf="task.feito == false">{{ task.nome }} ( {{ task.categoria }} )</td></tr>
      </tbody>
    </table>

  </div>
</div>
