<div class="row">
  <div class="col-xs-6 col-md-6 col-md-offset-3">

    <form class="form-group">
      <div class="input-group">
        <input #categoryName class="form-control" placeholder="Nova categoria">
        <div class="input-group-btn">
          <button (click)="add($event, categoryName.value)" class="btn btn-default">Adicionar</button>
        </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Categorias dispon√≠veis</th>
        </tr>
      </thead>
      <tbody *ngFor="let category of data">
        <tr>
          <td>{{ category.nome }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
